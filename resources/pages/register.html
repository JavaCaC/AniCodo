<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
    <link rel="shortcut icon" href="../img/iconKimetsu.png" type="icon">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <div class="header-div">
            <a class="button-div" href="../../index.html">AnimeCaC</a> 
        </div>   
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <form id="register-form" class="d-flex flex-column justify-content-centerlogin-container gap-2 border rounded p-5 ">
            <h1>Registrarse</h1>
            <label for="username">Nombre de usuario</label>
            <input class="form-control" type="text" id="username" name="username">
            <span id="usernameError" class="error"></span>

            <label for="name">Nombre</label>
            <input class="form-control" type="text" id="name" name="name">
            <span id="nameError" class="error"></span>
            
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email">
            <span id="emailError" class="error"></span>
            
            <label for="password">Contrase√±a</label>
            <input class="form-control" id="password" type="password" name="password">
            <span id="passwordError" class="error"></span>

            <div class="error" id="error-message"></div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <script src="../js/register.js"></script>
</body>
</html>
